<!DOCTYPE html>
<html>
<head>
<title>Credit-Card Checkout</title>
<meta charset="utf-8">

<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ea34425a34.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: #E7F6F2;" >
 
  <div class="row ">
    <div class="container">

      <div class="col-lg-4 ms-auto me-auto" >
        <div class="ms-auto me-auto"> <p class="top-heading"> Payment Method</p></div>
       <div class="button-div">
        <button class="btn "><i class="fa-brands fa-google-pay"></i></button>
        <button class="btn "><i class="fa-brands fa-apple-pay"></i></button>
        <button class="btn "><i class="fa-brands fa-amazon-pay"></i></button>
        <button class="btn "><i class="fa-brands fa-paypal"></i></button>
       </div>
      
      <p class="heading2">Card Details</p>
     <form>
      <input class="form-control" type="text" id="cname" name="cardname" placeholder="Cardholder Name"><br>
      <input class="form-control" type="text" id="ccnum" name="cardnumber" placeholder="Credit card number"><br>
      <input class="form-control" type="text" id="cvv" name="cvv" placeholder="CVV"><br>
      <input class="form-control" type="text" id="Expiry" name="Expiry" placeholder="Expiry Date"><br>
     <input type="checkbox"> <small style="color: white;">Save this Card Information</small> 
     <button class="btn btn-lg btn-primary">Pay $15.00</button>
     </form>
     
      </div>
      </div>
      </div> 
    
    

















    </div>
  


</body>
</html>
